<html>
<head>
      <title>Table with Colspan and Rowspan</title>
</head>
<body>
      <h2>Table Example with colspan and Rowspan</h2>
      <p><strong>Colspan:</strong>This header spans cross two columns.</p>
      <table border = "1">
     <tr>
      <th colspan="2">Name</th>
      <th>age</th>
     </tr>
     <tr>
          <td>jill</td>
          <td>smith</td>
          <td>43</td>
      </tr>
      <tr>
          <td>Eve</td>
          <td>Jackson</td>
          <td>57</td>
      </tr>
      </table>
      <br>
      <p><strong>Rowspan:</strong>This cell spans cross two rows.</p>
      <table border = "1">
      <tr>
            <th>Name</th>
            <th>Age</th>
            <th rowspan="2">City</th>
      </tr>
      <tr>
           <td>John</td>
           <td>28</td>
      </tr>
      <tr>
           <td>Emma</td>
           <td>22</td>
           <td>Los Angels</td>
      </tr>
      </table>
      </body>
      </html>
